version: "3.7"

networks:
    app-network:
        driver: bridge

services:
    php:
        build: 
            context: ./
            dockerfile: php.dockerfile
        image: laravel8-php-fpm-80
        container_name: php
        restart: unless-stopped
        tty: true
        working_dir: /var/www
        volumes: 
            - .:/var/www
        networks: 
            - app-network
  
    mysql:
        image: mysql:latest
        container_name: mysql
        restart: unless-stopped
        tty: true
        environment: 
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        ports:
            - "${DB_PORT}:3306"
        volumes: 
            - ./mysql/data:/var/lib/mysql
        networks:
            - app-network
  
    nginx:
        image: nginx:1.19.8-alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports: 
            - ${PORT_HTTP}:80
            - ${PORT_HTTPS}:443
        volumes: 
            - .:/var/www
            - ./nginx/conf:/etc/nginx/conf.d
        networks: 
            - app-network
        
